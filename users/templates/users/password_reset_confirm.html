{% extends "journal/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="moycontent">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Изменение пароля
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Сменить пароль</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
