{% extends "journal/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="moycontent">
    <div class="content-section">
        <div class="media">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
                <p class="text-secondary">{{ user.officer.name }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Офицер
                </legend>
                {{ u_form|crispy }}
                {{ o_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Подтвердить</button>
                <a class="btn btn-danger" href="{% url 'password_reset' %}">Сменить пароль</a>

            </div>
        </form>
    </div>
</div>
{% endblock content %}
