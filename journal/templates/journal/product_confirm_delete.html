{% extends "journal/base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="card shadow">
        <div class="card-body">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">
                            Удаление заявки
                        </legend>
                        <h2>Вы уверены, что хотите удалить заявку под номером {{ object.nomer_bileta }}?</h2>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-danger" type="submit">Удалить</button>
                        <a class="btn btn-outline-secondary" href="{% url 'product_detail' object.pk %}">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
