{% extends "journal/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="moycontent">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    {{ title }}
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    {% if title == 'Создание заявки' %}
                        Создать
                    {% elif title == 'Измнение заявки' %}
                        Изменить
                    {% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
